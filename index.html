<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>EncriptadoPao</title>
</head>

<body>

    <header>

        <div class="encabezado">
            <img class="logo" src="./Logo-1.png" alt="logo">
            <h1 class="titulo">Encriptador de Texto</h1>

        </div>

    </header>

    <main class="encriptador">
        <section>
            <div class="datos">
                <textarea cols="5" rows="8" class="textoaencriptar" id="textoaencriptar"
                    placeholder="Ingrese el texto aqui"></textarea>
            </div>

            <div class="código">

                <h2 id="alerta">!!Solo letras minusculas y sin acentos</h2>
                <button onclick="iniciaCodigo();" class="click btn1">Encriptar</button>
                <button onclick="desencriptado();" class="click btn2">Desencriptar</button>

            </div>
        </section>


        <div class="caja_código">

            <ul class="muñeco">
                <li class="codificador">
                    <form>
                        <textarea cols="5" rows="8" class="textodesencriptado" id="textodesencriptado"></textarea>
                    </form>
                    <img src="./Muñeco.png" id="muñecoOculto" alt="muñeco con lupa">
                    <h1 class="mensaje" id="mensajeh1">Ningún mensaje fue encontrado</h1>
                    <h2 class="mensaje" id="mensajeh2">Ingresa el texto que desees encriptar o desencriptar</h2>
                    <button id="copy" onclick="copy()" class=" click btn3">Copiar</button>
                </li>
            </ul>

        </div>

    </main>

    <footer class="fin">
        <p class="copyright">&copy Copyright Paola Adriana Erazo - 2024</p>
        <a href="https://www.linkedin.com/in/paola-adriana-erazo-52352b278/ " target="_blank">
            <img class="logo2" src="./linkedin.png" alt="logo linkedin">
        </a>
        <a href="https://github.com/erazopa" target="_blank">
            <img class="logo3" src="./github.png" alt="logo github">
        </a>
    </footer>

</body>
<script src="app.js"></script>
<script src="cortarypegar.js"></script>

</html>
